name: Build & Deploy CMS

env:
  DMNO_VAULT_KEY_PROD: ${{ secrets.DMNO_VAULT_KEY_PROD }}

on:
  push:
    branches:
      - "main"
    paths:
      - "apps/cms/**"
      - "packages/**"
      - "!apps/web/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run:
          pnpm lint

